<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="avatar.css" />
    <title>Avatar</title>
  </head>
  <body>
    <!-- Same Sizes of Avatar -->

    <div class="container flex">
      <img
        src="https://images.unsplash.com/photo-1640984756059-7303641db7cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar"
      />
      <img
        src="https://images.unsplash.com/photo-1642254661563-63ed09988291?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwN3xDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar"
      />
      <img
        src="https://images.unsplash.com/photo-1642240228932-bbd2885a1caf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar"
      />
    </div>
    <!-- Different Sizes of Avatar -->

    <div class="container flex">
      <img
        src="https://images.unsplash.com/photo-1640984756059-7303641db7cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar sm"
      />
      <img
        src="https://images.unsplash.com/photo-1642254661563-63ed09988291?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwN3xDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar md"
      />
      <img
        src="https://images.unsplash.com/photo-1642240228932-bbd2885a1caf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar lg"
      />
    </div>
    <!-- Square Avatar -->
    <div class="container flex square">
      <img
        src="https://images.unsplash.com/photo-1640984756059-7303641db7cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar sm"
      />
      <img
        src="https://images.unsplash.com/photo-1642254661563-63ed09988291?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwN3xDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar md square"
      />
      <img
        src="https://images.unsplash.com/photo-1642240228932-bbd2885a1caf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="image"
        class="avatar lg square"
      />
    </div>
  </body>
</html>
