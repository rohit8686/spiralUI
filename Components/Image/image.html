<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="image.css" />
    <link rel="stylesheet" href="../common-styles/common.css">
    <title>Image</title>
  </head>
  <body>
    <!-- Responsive Image -->
    <div class="container flex">
      <img
        src="https://images.unsplash.com/photo-1640984756059-7303641db7cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="responsive-image"
        class="img responsive-img"
      />
    </div>

    <!-- Round Image -->
    <div class="container flex">
      <img
        src="https://images.unsplash.com/photo-1640984756059-7303641db7cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEyNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        alt="round-image"
        class="img rounded-img"
      />
      <img
        src="https://images.unsplash.com/photo-1642240228932-bbd2885a1caf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExNXxDRHd1d1hKQWJFd3x8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60" alt="round-image"
        class="img rounded-img"
      />
    </div>
  </body>
</html>
