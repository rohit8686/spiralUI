<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1151/1151988.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/6402195e48.js"
      crossorigin="anonymous"
    ></script>
    <title>Spiral UI</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <div class="flex space-between">
          <div class="flex">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1151/1151988.png"
              alt="spiral image"
              class="spiral-img"
            />
            <a href="index.html" class="link header-link gradient-text">Spiral UI</a>
          </div>
          <div class="flex">
            <a href="documentation.html" class="link header-link"
              >Documentation</a
            >
            <a
              href="https://github.com/rohit8686/spiralUI"
              class="link header-link"
              target="_blank"
              ><i class="fab fa-github icon"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <main class="text-center main flex flex-column">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1151/1151988.png"
        alt="spiral image"
        class="main-img"
      />
      <h1 class="gradient-text main-text">
        Build your front-end projects quickly using Spiral UI
      </h1>
      <h3>
        Spiral UI is an easy to use CSS framework, with predefined styled
        classes for a quick creation of fast and powerful websites.
      </h3>
      <div class="flex">
        <a href="documentation.html" class="link-btn btn btn-primary"
          >Get Started</a
        >
        <a
          href="https://github.com/rohit8686/spiralUI"
          class="link-btn btn btn-error"
          target="_blank"
          >Git Hub</a
        >
      </div>
    </main>
  </body>
</html>
